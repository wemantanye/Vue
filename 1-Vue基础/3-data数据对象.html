<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <span> {{ school.name }} {{school.mobile}}</span>
        <ul>
            <li>{{ campus[0] }}</li>
            <li>{{ campus[1] }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello vue",
                school: {
                    name:"yufeng",
                    mobile:"17313094823"
                },
                campus:["北京校区","成都校区","上海校区"]
            }
        })
    </script>
</body>
</html>
