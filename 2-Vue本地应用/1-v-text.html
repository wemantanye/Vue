<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text案例</title>
</head>
<body>
    <div id="app">
        <!-- v-text 更新元素的 textContent。如果要更新部分的节点文本内容，需要使用 Mustache 插值表达式。 -->
        <h2 v-text="message+'!'"></h2>
        <h2 v-text="info+'!'"></h2>
        <h2>{{ message + '!' }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"黑马程序员!!",
                info:"前端与移动教研部"
            }
        }) 
    </script>
</body>
</html>
