<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html案例</title>
</head>
<body>
    <!-- html结构 -->
    <div id="app">
        <p v-html="content"></p>
        <p v-html="content"></p>
    </div>
    <!-- 开发环境版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 创建vue实例 -->
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                // content:"yufeng"
                content:"<a href='http://www.yufeng8.tech'>雩风</a>"
            }
        })
    </script>
</body>
</html>
